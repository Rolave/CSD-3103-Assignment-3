<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
</head>
<body>
  <header class="header">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="./assets/images/node-js-logo.svg" alt="Node JS">
        </a>
        <div class="collapse navbar-collapse" id="main-navbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./register.html">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="main">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <form class="register-form mb-4" action="/api/create-user" method="post">
            <h2 class="mb-4 text-center">Register</h2>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <p class="text-center">2024&copy;. Rodrigo Olave Carrasco. All rights reserved.</p>
    </div>
  </footer>
  <script src="./assets/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/app.js"></script>
</body>
</html>
